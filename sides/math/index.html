<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>math</title>
		<link rel="stylesheet" href="../dist/reset.css">
		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../plugin/highlight/monokai.css">
		<style type="text/css">
			.ha{
				font-size: 20px;
				color: white;
			}
		</style>
	</head>
	<body>
		<!--<p class="ha">
			切换方式：
		    <a href="?transition=none#/transitions" class="ha">None</a> &nbsp
		    <a href="?transition=fade#/transitions" class="ha">Fade</a> &nbsp

		<div class="reveal">
			<div class="slides" >     
				<section>
					<h1>Title Math</h1>
					<h3 class="fragment">Name</h3>
				</section>
				<section>
					<section>Section I</section>
					<section>Section I.I</section>
					<section>
						<p>Section I.II</p>
						<p class="fragment">Section I.II.I</p>
						<p class="fragment">$\LaTeX$</p>
					</section>
				</section>
				<section>
					<h3>行路难</h3>
					<p class="fragment">金樽清酒斗十千，玉盘珍羞直万钱。</p>
					<p class="fragment">停杯投箸不能食，拔剑四顾心茫然。</p>
					<p class="fragment">欲渡黄河冰塞川，将登太行雪满山。</p>
					<p class="fragment">闲来垂钓碧溪上，忽复乘舟梦日边。</p>
					<p class="fragment">行路难，行路难，多歧路，今安在？</p>
					<p class="fragment">长风破浪会有时，直挂云帆济沧海。</p>
				</section>
				<section>
					<section>
						<h2>试试函数</h2>
					</section>
					<section data-background-iframe="https://www.desmos.com/calculator?lang=zh-CN" data-background-interactive>
					</section>
				</section>
				<section>
					<h1>Thanks for listening!!</h1>
				</section>
			</div>
		</div>

		<script src="../dist/reveal.js"></script>
        
        <script src="../plugin/markdown/markdown.js"></script>
        <script src="../plugin/highlight/highlight.js"></script>
        <script src="../plugin/notes/notes.js"></script>
        <script src="../plugin/math/math.js"></script>
        <script src="../plugin/search/search.js"></script>
        <script src="../plugin/zoom/zoom.js"></script>

        <script>
            // More info about initialization & config:
            // - https://revealjs.com/initialization/
            // - https://revealjs.com/config/
            Reveal.initialize({
                hash: true,

                // Learn about plugins: https://revealjs.com/plugins/
                plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath, RevealSearch, RevealZoom ]
            });
        </script>
	</body>
</html>
